<template name="account_emails_edit">
    <div class="c-account-emails-edit">

        <table class="form-table am-subtable">
            <thead>
                <tr>
                    <th class="ui-w100">{{ i18n key="list.email_address_th" }}</th>
                    <th>{{ i18n key="list.email_verified_th" }}</th>
                    <th></th>
                    <th>
                        <button class="btn btn-sm btn-outline-primary js-plus" title="{{ i18n key="panel.add_title" }}" {{ plusEnabled }}>
                            <span class="fa-solid fa-fw fa-plus"></span>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each it in itemsList }}
                    <tr data-item-id="{{ it.id }}">
                        <td><input class="form-control js-email" type="email" placeholder="{{ i18n key="panel.email_ph" }}" value="{{ it.address }}" /></td>
                        <td class="ui-center"><input class="form-check-input js-verified" type="checkbox" value="{{ it.verified }}" /></td>
                        <td>{{> FormsCheckStatusIndicator (parmsCheckStatus) }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary js-minus" title="{{ i18n key="panel.remove_title" }}" {{ minusEnabled }} >
                                <span class="fa-solid fa-fw fa-minus"></span>
                            </button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>

    </div>
</template>
